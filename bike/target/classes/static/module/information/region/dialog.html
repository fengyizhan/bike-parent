<div class="md-content">
	<form action="#" name="form" method="post" autocomplete="off" class="form-horizontal" enctype="application/json" novalidate>
		<div class="index-modal-header">
			<h6 ng-bind="dialog.title"></h6>
			<button class="close md-close" aria-hidden="true" data-dismiss="modal" type="button">×</button>
		</div>
		<div class="modal-body">
			<div class="container-fluid">
				<div class="row">
					<div class="form-group">
						<label class="col-sm-2 control-label" style="font-weight: normal;">公司名称</label>
						<div class="col-sm-10" ng-class="{'has-error': form.name.$invalid, 'has-success':form.name.$valid}">
							<input type="text" class="form-control input-sm" name="name"
								ng-model="dialog.data.name" placeholder="请输入公司名称" required
								ui-validate-async="{alreadyExists: 'dialog.validateCompanyname($modelValue)'}"
								ng-model-options="{debounce: 100}" ng-readonly="!dialog.editabled" ng-maxlength="15">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" style="font-weight: normal;">联系人</label>
						<div class="col-sm-4" ng-class="{'has-error': form.contactName.$invalid, 'has-success':form.contactName.$valid}">
							<input type="text" class="form-control input-sm" name="contactName" ng-maxlength="15" 
								ng-model="dialog.data.contactName" ng-readonly="!dialog.editabled" placeholder="请输入联系人" required="true">
						</div>
						<label class="col-sm-2 control-label" style="font-weight: normal;">联系电话</label>
						<div class="col-sm-4" ng-class="{'has-error': form.contactPhone.$invalid, 'has-success':form.contactPhone.$valid}">
							<input type="text" class="form-control input-sm" name="contactPhone"
								ui-validate-async="{phone: 'dialog.validatePhone($modelValue)'}"
									ng-model="dialog.data.contactPhone" ng-readonly="!dialog.editabled" placeholder="请输入联系电话" ng-minlength="11" ng-maxlength="13" required="true">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label" style="font-weight: normal;">许可证字</label>
						<div class="col-sm-4" ng-class="{'has-error': form.licenseWord.$invalid, 'has-success':form.licenseWord.$valid}">
							<input type="text" class="form-control input-sm" name="licenseWord" ng-maxlength="1"
								ng-model="dialog.data.licenseWord" ng-readonly="!dialog.editabled" placeholder="请输入许可证字" required="true">
						</div>
						<label class="col-sm-2 control-label" style="font-weight: normal;">许可证号</label>
						<div class="col-sm-4" ng-class="{'has-error': form.licenseNo.$invalid, 'has-success':form.licenseNo.$valid}">
							<input type="text" class="form-control input-sm" name="licenseNo" ng-maxlength="45"
								ui-validate-async="{isNum: 'dialog.validateLicenseNo($modelValue)'}"
								ng-model="dialog.data.licenseNo" ng-readonly="!dialog.editabled" placeholder="请输入许可证号" required="true">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" style="font-weight: normal;">经营范围</label>
						<div class="col-sm-10" ng-class="{'has-error': form.businessScope.$invalid, 'has-success':form.businessScope.$valid}">
							<input type="text" class="form-control input-sm" name="businessScope" ng-maxlength="40" 
								ng-model="dialog.data.businessScope" ng-readonly="!dialog.editabled" placeholder="请输入经营范围">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" style="font-weight: normal;">公司地址</label>
						<div class="col-sm-10" ng-class="{'has-error': form.address.$invalid, 'has-success':form.address.$valid}">
							<input type="text" class="form-control input-sm" name="address" ng-maxlength="66" 
								ng-model="dialog.data.address" ng-readonly="!dialog.editabled" placeholder="请输入公司地址">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label" style="font-weight: normal;">备注</label>
						<div class="col-sm-10" ng-class="{'has-error': form.remark.$invalid, 'has-success':form.remark.$valid}">
							<textarea type="text" class="form-control input-sm" name="remark" ng-maxlength="40" 
								ng-model="dialog.data.remark" ng-readonly="!dialog.editabled" placeholder="请输入备注" rows="3">
							</textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-default btn-flat md-close" data-dismiss="modal" type="button">取消</button>
			<button class="btn btn-primary btn-flat" type="button" ng-click="dialog.submit($event)" ng-disabled="form.$invalid" ng-if="dialog.editabled">确定</button>
		</div>
	</form>
</div>
